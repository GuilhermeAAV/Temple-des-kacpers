# fly.toml app configuration file generated for kacper-temple on 2025-10-27T00:13:12+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'kacper-temple'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATA_DIR = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = 'leaderboard_data'
  destination = '/data'
